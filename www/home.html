<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <link rel="stylesheet" href="vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="vendor/wow/animate.css" />
    <link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/flexboxgrid.min.css" type="text/css">

		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<style>
				body{
					opacity: 0;
				}
		</style>
		<title>Home</title>
	</head>
	<body>

		<!-- Refer to the script for changes -->
		<div id="panel"></div>

    <div data-role="header" data-position="fixed" class="wow fadeIn">
        <a href="#leftpanel" class="clr-bg-green ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Home</h1>
    </div>

		<div role="main" class="fadeIn app" data-inset="false" data-wow-delay="0.2s">

				<div align="center" data-role="table" class="wow ui-content">
						<div class="row">
								<div class="col-xs">
									<div class="box">
											<h2 align="center" class="ui-header"><img src="img/icons/Cup.svg" width="24px"/> Mugs</h2>
											<h1 id='mug'><h1/>
									</div>
									<div class="box">
											<h2 align="center" class="ui-header"><img src="img/icons/Bottle.svg" width="24px"/> Bottles</h2>
											<h1 id='bot'><h1/>
									</div>
									<div class="box">
											<h2 align="center" class="ui-header"><img src="img/icons/Bag.svg" width="24px"/> Bags</h2>
											<h1 id='bag'><h1/>
									</div>
								</div>
						</div>
				</div>

				<h3 align="center" class="ui-header wow">Total Points</h3>
				<h4 align="center" id="points"></h4>
				<!--space shift due to overlap.-->
				<p>.</p>
		</div>


		<div data-role="footer" align="center" data-position="fixed">
        <div class="col-xs-12 col-sm-12 col-md-12">
            GreenGroup@kaust.edu.sa
        </div>
    </div>
		<script src="id.js"></script>
		<script src="js/loggedin.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script src="cordova.js"></script>
		<script type="text/javascript">

			//Show total number of points
			var mugs = window.localStorage.getItem("mugs");
			var bottles = window.localStorage.getItem("bottles");
			var bags = window.localStorage.getItem("bags");
			var points = window.localStorage.getItem("points");

			document.getElementById("mug").innerHTML = mugs;
			document.getElementById("bot").innerHTML = bottles;
			document.getElementById("bag").innerHTML = bags;
			document.getElementById("points").innerHTML = points;

		</script>
	</body>
</html>
