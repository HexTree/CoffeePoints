<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <link rel="stylesheet" href="vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="vendor/wow/animate.css" />
    <link rel="stylesheet" href="css/nativedroid2.css" />

    <style>
        /* Prevent FOUC */
        body { opacity: 0; }
    </style>
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>Sustainability App</title>
	</head>
	<body>

		<!-- Refer to the script for changes -->
		<div id="panel"></div>

    <div data-role="header" data-position="fixed" class="wow fadeIn">
        <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Sustainability App</h1>
    </div>

		<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
		<div align="center" data-role="header" class="ui-content wow">Points</div>
		<p align="center" id="points"></p>
		<div align="center" data-role="table" class="wow ui-content">
				<div data-role="row">
						<div id="counters" data-role="row"></div>
				</div>
				<div data-role="row">
						<tr>
								<td>Mugs</td>
								<td>Bottles</td>
								<td>Bags</td>
						</tr>
				</div>
		</div>

		<h3>Last Results</h3>
		<div align="center" data-role="table" class="wow ui-content">
				<div data-role="header">
						<td>Time</td>
						<td>Location</td>
						<td>Type</td>
				</div>
				<div data-role="row">
						<div id="scans" data-role="row" class="wow ui-content"></div>
				</div>
		</div>
		</div>


		<div data-role="footer" data-position="fixed">
        <div class="col-xs-12 col-sm-12 col-md-12">
            Green Group
        </div>
    </div>
		<script src="id.js"></script>
		<script src="js/loggedin.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script src="cordova.js"></script>
		<script type="text/javascript">

			//Show total number of points
			var value = window.localStorage.getItem("points");
			document.getElementById("points").innerHTML = value;

			var mugs = window.localStorage.getItem("mugs");
			var bottles = window.localStorage.getItem("bottles");
			var bags = window.localStorage.getItem("bags");

			document.getElementById("counters").innerHTML = "<tr>"
																								+ "<td>"+mugs+"</td>"
																								+	"<td>"+bottles+"</td>"
																								+	"<td>"+bags+"</td>"
																								+	"</tr>";

			//Show Last Results
			var data = window.localStorage.getItem("LocalData");
			var rows = '';
			var row = data.split('\\');
			var res = '';

			var length = row.length;
			if(length > 10){
				length = 10;
			}
			for (var i = row.length - 1; i > row.length-1-length; i--) {
				res = row[i].split('|');
				rows = rows + '\n<tr><td>' + res[0]
										+ '</td><td>' + res[1]
									  + '</td><td>' + res[2]
								    + '</td></tr>';
			}
			document.getElementById('scans').innerHTML = rows;
		</script>
	</body>
</html>
