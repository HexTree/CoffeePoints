		<script type="text/javascript">

			//initiates total points
			if(!window.localStorage.getItem("points"))
			{
				window.localStorage.setItem("points", "0");
			}

			if(!window.localStorage.getItem("mugs"))
			{
				window.localStorage.setItem("mugs", "0");
			}

			if(!window.localStorage.getItem("bottles"))
			{
				window.localStorage.setItem("bottles", "0");
			}

			if(!window.localStorage.getItem("bags"))
			{
				window.localStorage.setItem("bags", "0");
			}



			//Detect logged in users and redirect them to home page on launch
			if(window.localStorage.getItem("Loggedin") == "True"){
				window.location.href = "home.html";
			}

			//Load server and display a message
			document.getElementById("message").innerHTML = "Hi!";
			loadServer();
			var message = window.localStorage.getItem("server");
			document.getElementById("message").innerHTML = "Message: Server is " + message + ".";

			//Demo notification
			function demo(){
				navigator.notification.alert(
						// message
				    'The following will be a demo of the app. Any data collected through the demo will not count towards the challenge.',

						// callback
						function alertDismissed() {
								window.location.href = "home.html";
						},

						// title
				    'Demo!',

						// button label
				    'Got it'
				);
			}
		</script>
