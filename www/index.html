		<div role="main" align="center" class="app" data-inset="false" data-wow-delay="0.2s">

					<!-- To be replaced with providor's button -->

				<p>
						<a target="_blank" href="javascript:scan();" style="text-decoration: none"><button class="button">KAUST ID</button></a>

          <a target="_self" href="home.html" style="text-decoration: none"><button class="button">Skip</button></a>

		<script type="text/javascript">
			if(window.localStorage.getItem("Loggedin") == "True"){
				window.location.href = "home.html";
			}
			function scan()
			{
				cordova.plugins.barcodeScanner.scan
				(
					function(result)
					{
						if(result.format == "CODE_39"){
								/*navigator.notification.prompt(
								    'Please enter your name',  // message
										function (input){
											window.localStorage.setItem("Name", input.input1);
										},                  // callback to invoke
								    'Registration',            // title
								    ['Ok','Call me Greeny'],             // buttonLabels
								    'Greeny Kaustian'                 // defaultText
								);*/
								var value = result.text;
								window.localStorage.setItem("Loggedin", "True");
								window.localStorage.setItem("Type", "KAUST");
								window.localStorage.setItem("Identity", result.text);
								window.location.href = 'home.html';
						}
						else{
							document.getElementById("messege").innerHTML = "Messege: You are scanning a " + result.format + ". Please scan a barcode, (They are at the back of your card!)";
						}
					},
					function(error)
					{
						//error callback
						document.getElementById("messege").innerHTML = "Error: " + error;
					}
				);
			}
		</script>

			if(!window.localStorage.getItem("points"))
