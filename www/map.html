<!DOCTYPE html>
<html>
<head>
	
	<title>Campus map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>

	<style>body { padding: 0; margin: 0; } html, body, #map { height: 100vh; width: 100vw; }</style>
	
</head>
<body>

<div id="map"></div>

<script>
	var lat=22.30946;
	var lon=39.10408;
	var zoom=17;

	var mymap = L.map('map').setView([lat, lon], zoom);
	
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(mymap);
	
	var iconwidth = 20;
	
	var mugIcon = L.icon({
		iconUrl: 'img/mug.png',
		
		iconSize:     [iconwidth, iconwidth], // size of the icon
		iconAnchor:   [iconwidth/2, iconwidth/2], // point of the icon which will correspond to marker's location
		popupAnchor:  [0, -iconwidth] // point from which the popup should open relative to the iconAnchor
	});
	
	L.marker([22.30821, 39.10495], {icon: mugIcon}).bindPopup("Joffrey's").addTo(mymap);
</script>

</body>
</html>
