<script>
  var type = window.localStorage.getItem("Type");
  var identity = window.localStorage.getItem("Identity");
  var name = window.localStorage.getItem("Name");

  if(type == "SCAN"){
    document.getElementById("identity").innerHTML = "<span class='subline'>ID: " + identity + "</span>";
    document.getElementById("name").innerHTML = "<strong>" + name + "</strong>";
    document.getElementById("background").innerHTML = "<img class='profile-background' src='img/examples/card_bg_1.jpg' />";
    document.getElementById("thumbnail").innerHTML = "<img class='profile-thumbnail' src='img/examples/card_thumb_1.jpg' />";
  }
  else if (type == "Google") {

  }
  else if (type == "Microsoft") {

  }
  else{
    window.localStorage.removeItem("Type");
    window.localStorage.removeItem("Identity");
    window.localStorage.removeItem("Name");
    window.localStorage.removeItem("Loggedin");
  }

  //Global SignOut
  function signOut(){
    var type = window.localStorage.getItem("Type");

    //remove local trace
    window.localStorage.removeItem("Type");
    window.localStorage.removeItem("Loggedin");

    //deattach auth
    if(type == "Google"){
      googleSignOut();
    }

    //reload page
    window.location.reload();
  }
</script>
